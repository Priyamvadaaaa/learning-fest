<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
        <style>
            #container{
                width:250px;
                height:250px;
                background: rgb(173, 230, 176)230, 203);
                border:10px black solid;
            
                padding:30px;
                margin:0px 0px 0px 500px;
                
            }
            #result{
                background: rgb(1, 3, 5);
                text-align: center;
                color: white;

            }
            
        </style>
    </head>
    <body>
        <div id="container">
            <h2 style="text-align: center;" >Add Two Numbers</h2>
            <label>Number1</label>
            <input type="text" id="txt1" ><br><br>

            <label>Number2</label>
            <input type="text" id="txt2" ><br><br>
             
            <button onclick="fun1()">Calculate</button><br><br>
            Result:<h2  id="result"></h2>

            
        </div>
        <script>
            function fun1(){
                var fnum=document.getElementById("txt1").value;
                var snum=document.getElementById("txt2").value;
                var tot=parseInt(fnum) + parseInt(snum);
                document.getElementById("result").innerHTML=tot;
            }
        </script>
    </body>
</html>
